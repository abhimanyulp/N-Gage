<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <nav id="navbar"></nav> <!-- Importing it using jquery  -->

    <main id="main">
        <div id="signup-box">
            <h1>Login</h1>
            <p>Don't have an account yet? Sign up</p>
            <form action="">
                <input type="email" placeholder="Username/Email" id="emailIn">
                <input type="password" placeholder="Password" id="passIn">
                <button id="submitBtn">Submit</button>
            </form>
        </div>
    </main>
    
    <footer id="footer"></footer> <!-- Importing it using jquery  -->
</body>
<script>
    $(function () {
        $("#navbar").load("navbar.html");
    });
    $(function () {
        $("#footer").load("footer.html");
    });
</script>
<script src="/scripts/login.js"></script>

</html>
