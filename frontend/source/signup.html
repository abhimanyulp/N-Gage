<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="/styles/signup.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <nav id="navbar"></nav> <!-- Importing it using jquery  -->

    <main id="main">
        <div id="signup-box">
            <h1>Get Started for FREE</h1>
            <p>Already have an account? Login</p>
            <form action="">
                <input type="text" placeholder="Name" id="nameIn">
                <input type="email" placeholder="Username/Email" id="emailIn">
                <input type="text" placeholder="Password" id="passIn">
                <input type="text" placeholder="Mobile Number" id="numIn">
                <input type="text" placeholder="Website" id="webIn">
                <button id="submitBtn">Submit</button>
            </form>


        </div>
    </main>

    <footer id="footer"></footer> <!-- Importing it using jquery  -->
</body>
<script>
    $(function () {
        $("#navbar").load("navbar.html");
    });
    $(function () {
        $("#footer").load("footer.html");
    });
</script>
<script src="/scripts/signup.js"></script>

</html>
