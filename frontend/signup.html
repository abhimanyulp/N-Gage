<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style/signup.css">
</head>

<body>
    <div id="navbar">
        <div id="nav-left">
            <img src="./media/logo.png" alt="error" id="home">
        </div>
        <div id="nav-right">
            <a href="./products.html">Products</a>
            <a href="">Blog</a>
            <a href="">About</a>
            <div id="login">
                <button id="login-btn">Login</button>
                <button>Sign-up</button>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="signup-box">
            <h1>Get Started for FREE</h1>
            <p>Already have an account? Login</p>
            <form action="">
                <input type="text" placeholder="Name" id="nameIn">
                <input type="email" placeholder="Username/Email" id="emailIn">
                <input type="text" placeholder="Password" id="passIn">
                <input type="text" placeholder="Mobile Number" id="numIn">
                <input type="text" placeholder="Website" id="webIn">
                <button id="submitBtn">Submit</button>
            </form>


        </div>
    </div>
</body>
<script src="./script/signup.js"></script>

</html>
