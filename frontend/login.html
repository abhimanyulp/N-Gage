<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <div id="navbar">
        <div id="nav-left">
            <img src="./media/logo.png" alt="error" id="home">
        </div>
        <div id="nav-right">
            <a href="./products.html">Products</a>
            <a href="">Blog</a>
            <a href="">About</a>
            <div id="login">
                <button>Login</button>
                <button id="signup-btn">Sign-up</button>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="signup-box">
            <h1>Login</h1>
            <p>Don't have an account yet? Sign up</p>
            <form action="">
                <input type="email" placeholder="Username/Email" id="emailIn">
                <input type="text" placeholder="Password" id="passIn">
                <button id="submitBtn">Submit</button>
            </form>


        </div>
    </div>
</body>
<script src="./script/login.js"></script>

</html>
